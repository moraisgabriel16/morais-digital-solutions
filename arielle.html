<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arielle Oliveira - Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #F5E8DC, #F5F5F5); /* Subtle gradient background */
            color: #333333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .profile-pic-area {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }

         .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        object-position: center; /* Centraliza o rosto */
        border: 5px solid #8B5E3C;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        background: #fff;
    }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #8B5E3C;
            margin-bottom: 10px;
            font-size: 34px;
            font-weight: 700;
        }

        .job-title {
            color: #555555;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100% - 40px);
            margin: 15px auto;
            padding: 18px 20px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(139, 94, 60, 0.25);
            position: relative;
            overflow: hidden;
            z-index: 1;
            background-color: #8B5E3C;
        }

        .link-button i {
            margin-right: 12px;
            font-size: 1.2em;
            line-height: 0;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .link-button:hover::before {
            left: 0;
        }

        .link-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(139, 94, 60, 0.35);
            background-color: #6E4A2F;
        }

        .footer {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #777777;
            background-color: #EFEFEF;
            border-top: 1px solid #E0E0E0;
            width: 100%;
            box-sizing: border-box;
        }

        .footer a {
            color: #8B5E3C;
            text-decoration: none;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        .footer a:hover {
            color: #6E4A2F;
            text-decoration: underline;
        }

        #toggle-dark-mode {
            display: inline-block;
            margin: 0 auto 20px auto; /* Centraliza e adiciona espaçamento inferior */
            padding: 10px 15px;
            background-color: #8B5E3C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        #toggle-dark-mode:hover {
            background-color: #8B5E3C;
            color: #FFFFFF;
        }

        .job-details {
            margin-bottom: 25px;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .job-item {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: 500;
            color: #555555;
            background: #F5F5F5;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .job-item i {
            font-size: 20px;
            color: #8B5E3C;
            margin-right: 10px;
        }

        .job-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 15px;
            }
            .profile-pic {
                width: 120px;
                height: 120px;
            }
            h1 {
                font-size: 28px;
            }
            .job-title {
                font-size: 15px;
            }
            .link-button {
                padding: 16px 15px;
                font-size: 16px;
                width: calc(100% - 30px);
            }
            .footer {
                font-size: 12px;
                padding: 15px 10px;
            }
        }

        /* Estilos para o modo escuro */
    body.dark-mode {
        background: linear-gradient(135deg, #333333, #444444);
        color: #FFFFFF;
    }

    body.dark-mode .container {
        background-color: #222222;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    body.dark-mode h1 {
        color: #FFD700;
    }

    body.dark-mode .job-title {
        color: #CCCCCC;
    }

    body.dark-mode .link-button {
        background-color: #555555;
        color: #FFFFFF;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.25);
    }

    body.dark-mode .link-button:hover {
        background-color: #777777;
        box-shadow: 0 8px 18px rgba(255, 255, 255, 0.35);
    }

    body.dark-mode .footer {
        background-color: #333333;
        color: #AAAAAA;
        border-top: 1px solid #555555;
    }

    body.dark-mode .footer a {
        color: #FFD700;
    }

    body.dark-mode .footer a:hover {
        color: #FFA500;
    }

    body.dark-mode #toggle-dark-mode {
        background-color: #333333;
        color: #FFD700;
    }

    body.dark-mode #toggle-dark-mode:hover {
        background-color: #555555;
        color: #FFFFFF;
    }
    </style>
</head>
<body>
    <div class="container">
        <div id="toggle-dark-mode" style="
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
            color: #8B5E3C;
            background-color: #FFFFFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        ">
            <i class="fas fa-power-off"></i>
        </div>

        <div class="profile-pic-area">
            <img src="img/arielle_foto.png" alt="Foto de Perfil de Arielle Oliveira" class="profile-pic">
        </div>

        <h1>Arielle Oliveira</h1>
        <p class="job-title">
            Marketing<br>
            Videomaker, Social Media<br>
            Criação, edição e estratégia
        </p>

        <div class="job-details">
            <div class="job-item">
                <i class="fas fa-bullhorn"></i>
                <span>Marketing</span>
            </div>
            <div class="job-item">
                <i class="fas fa-video"></i>
                <span>Videomaker, Social Media</span>
            </div>
            <div class="job-item">
                <i class="fas fa-paint-brush"></i>
                <span>Criação, edição e estratégia</span>
            </div>
        </div>

        <a href="https://www.instagram.com/mktarielleoliveira" target="_blank" class="link-button instagram-button">
            <i class="fab fa-instagram"></i> Instagram
        </a>

        <a href="https://wa.me/5511998875759" target="_blank" class="link-button whatsapp-button">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>

        <a href="mailto:arielleoliveira98sp@gmail.com" class="link-button email-button">
            <i class="fas fa-envelope"></i> Email
        </a>
    </div>

    <div class="footer">
        <p>
            &copy; 2025 <a href="https://www.moraisdigitalsolutions.site/" target="_blank">Morais Digital</a>. Todos os direitos reservados.
        </p>
    </div>

    <script>
    const toggleButton = document.getElementById('toggle-dark-mode');
    const toggleIcon = toggleButton.querySelector('i');

    toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        toggleIcon.classList.toggle('fa-power-off');
        toggleIcon.classList.toggle('fa-lightbulb');
    });
    </script>
</body>
</html>
